# HIMARI Opus1 - CI/CD Pipeline
# Runs tests on push and pull requests

name: Test Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install linting tools
        run: pip install flake8 black isort

      - name: Check formatting with black
        run: black --check src/ tests/

      - name: Check imports with isort
        run: isort --check-only src/ tests/

      - name: Lint with flake8
        run: flake8 src/ tests/ --max-line-length=100 --ignore=E501,W503

  unit-tests:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-mock

      - name: Run unit tests
        run: |
          pytest tests/test_quality_validation.py -v --cov=src/flink --cov-report=xml

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  integration-tests:
    runs-on: ubuntu-latest
    needs: unit-tests
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      postgres:
        image: timescale/timescaledb:latest-pg15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: himari
          POSTGRES_PASSWORD: test-password
          POSTGRES_DB: himari_analytics
        options: >-
          --health-cmd "pg_isready -U himari"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Initialize TimescaleDB schema
        run: |
          PGPASSWORD=test-password psql -h localhost -U himari -d himari_analytics -f sql/schema.sql

      - name: Run integration tests
        env:
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          TIMESCALE_HOST: localhost
          TIMESCALE_PORT: 5432
          TIMESCALE_USER: himari
          TIMESCALE_PASSWORD: test-password
          TIMESCALE_DB: himari_analytics
        run: |
          pytest tests/test_integration.py -v -k "Redis or TimescaleDB"
