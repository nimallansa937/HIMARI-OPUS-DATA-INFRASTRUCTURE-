# HIMARI Opus1 - Docker Compose Infrastructure
# One-command local development environment
# Usage: docker-compose up -d

version: "3.8"

services:
  # ==========================================================================
  # REDPANDA (Kafka-compatible message broker)
  # ==========================================================================
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v24.1.1
    container_name: himari-redpanda
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr redpanda:33145
      - --advertise-rpc-addr redpanda:33145
      - --mode dev-container
      - --smp 1
      - --default-log-level=warn
    ports:
      - "19092:19092" # Kafka API
      - "18082:18082" # Pandaproxy (HTTP API)
      - "18081:18081" # Schema Registry
    volumes:
      - redpanda-data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD", "rpk", "cluster", "health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - himari-network

  # Redpanda Console (Web UI)
  redpanda-console:
    image: docker.redpanda.com/redpandadata/console:v2.4.5
    container_name: himari-console
    depends_on:
      redpanda:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      KAFKA_BROKERS: redpanda:9092
      SCHEMA_REGISTRY_URL: http://redpanda:8081
    networks:
      - himari-network

  # ==========================================================================
  # REDIS (Online Feature Store)
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: himari-redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - himari-network

  # ==========================================================================
  # TIMESCALEDB (Warm Analytics Store)
  # ==========================================================================
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: himari-timescale
    environment:
      POSTGRES_USER: himari
      POSTGRES_PASSWORD: ${TIMESCALE_PASSWORD:-himari-dev-password}
      POSTGRES_DB: himari_analytics
    ports:
      - "5432:5432"
    volumes:
      - timescale-data:/var/lib/postgresql/data
      - ./sql/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U himari -d himari_analytics"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - himari-network

  # ==========================================================================
  # NEO4J (Causal Event Knowledge Graph)
  # ==========================================================================
  neo4j:
    image: neo4j:5.15-community
    container_name: himari-neo4j
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD:-himari-dev-password}
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_memory_heap_initial__size: 256m
      NEO4J_dbms_memory_heap_max__size: 512m
      NEO4J_dbms_memory_pagecache_size: 256m
    ports:
      - "7474:7474" # HTTP (Neo4j Browser)
      - "7687:7687" # Bolt
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
      - ./neo4j:/import:ro
    healthcheck:
      test: ["CMD", "neo4j", "status"]
      interval: 10s
      timeout: 10s
      retries: 10
    networks:
      - himari-network

  # ==========================================================================
  # PROMETHEUS (Metrics & Monitoring)
  # ==========================================================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: himari-prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus:/etc/prometheus:ro
      - prometheus-data:/prometheus
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - himari-network

  # ==========================================================================
  # GRAFANA (Dashboards) - Optional
  # ==========================================================================
  grafana:
    image: grafana/grafana:10.2.2
    container_name: himari-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - himari-network

# ==========================================================================
# NETWORKS
# ==========================================================================
networks:
  himari-network:
    name: himari-network
    driver: bridge

# ==========================================================================
# PERSISTENT VOLUMES
# ==========================================================================
volumes:
  redpanda-data:
    name: himari-redpanda-data
  redis-data:
    name: himari-redis-data
  timescale-data:
    name: himari-timescale-data
  neo4j-data:
    name: himari-neo4j-data
  neo4j-logs:
    name: himari-neo4j-logs
  prometheus-data:
    name: himari-prometheus-data
  grafana-data:
    name: himari-grafana-data
